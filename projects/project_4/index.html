<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 4: Web App</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="javascript/main.js" defer></script>
</head>
<body>
  <header>
		<h1>WINS: 0</h1>
		<h1>TIES: 0</h1>
		<h1>LOSSES: 0</h1>
	</header>

	<main>
    <div id="playerNames">
      <h2>PLAYER</h2>
      <h2>DEALER</h2>
    </div>
    <div id="cards">
      <div id="playerCard">
        <div id="playerCardInner">
          <div id="playerCardBack"></div>
          <div id="playerCardFront"></div>
        </div>
      </div>
      <div id="dealerCard"></div>
    </div>
    <div id="buttons">
      <button id="higherButton">HIGHER?</button>
      <p>or</p>
      <button id="lowerButton">LOWER?</button>
    </div>
  </main>

  <footer>
    <p>Is the Player's card <strong>HIGHER</strong> or <strong>LOWER</strong> than the Dealer's card?</p>
    <p><em>(In this game, <strong>ACE</strong> is the lowest card in the deck.)</em></p>
  </footer>
		
</body>
</html>
