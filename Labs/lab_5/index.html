<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio and Video</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="https://kawaiihoshi.com/wp-content/uploads/2022/09/cropped-favicon-1-438x438.png">
    <script src="lab5.js" defer></script>
  </head>
  <body>
    <div class="desktop">
      <h1>Audio Experience</h1>
      <h1>Video Experience</h1>
    </div>
    <div class="mobile">
      <h1>Audio & Video Experience</h1>
    </div>
    <main>
      <div class="A">

        <h2>Wii Music</h2>
        <audio class="shop-channel" controls>
          <source src="audio/ShopChannel.webm" type="audio/webm">
          <source src="audio/ShopChannel.mp3" type="audio/mp3">
          <p>
            Here is a link to the audio file itself
            <a href="audio/ShopChannel.mp3">Audio here</a>
          </p>
        </audio>
        <br><br>
        <div class="audio-controls">
          <button id="play">Play</button>
          <button id="pause">Pause</button>
          <select name="pick" id="pick">
            <option value="">Song choices</option>
            <option value="audio/ShopChannel.mp3">Shop Channel</option>
            <option value="audio/MiiPlaza.mp3">Mii Plaza</option>
          </select>
          <h3>Audio Speed</h3>
          <button id="slo">0.5x (Slow)</button>
          <button id="normal">Normal</button>
          <button id="ff">2x (Fast)</button>
        </div>
      </div>

      <hr>

      <div class="V">
        <h2>Teddy Has An Operation</h2>
        <p>(Potential Content Warning: surgical instruments, organs, fake bugs)</p>
        <video class="teddy" controls poster="video/thumbnail.JPG">
          <source src="video/teddy.webm" type="video/webm">
          <source src="video/teddy.mp4" type="video/mp4">
          <track default kind="captions" srclang="en" src="caption/teddy.vtt">
          <p>
            Here is a link to the video file and captions.
            <a href="video/teddy.mp4">Video here</a>
            <a href="caption/teddy.vtt">Captions here</a>
          </p>
        </video>
        <div class="video-controls">
          <h3>Video Chapters</h3>
          <button id="begin">Beginning</button>
          <button id="sweetness">Sweetness</button>
          <button id="playfulness">Playfulness</button>
          <button id="patience">Patience</button>
          <button id="courage">Courage</button>
          <button id="love">Love</button>
          <button id="end">End</button>
        </div>
      </div>
    </main>
  </body>
</html>
